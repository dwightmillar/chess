<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" type="text/css" href="board.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="jquery-3.4.1.min.js"></script>

    <script src="Square.js"></script>
    <script src="Pawn.js"></script>
    <script src="Rook.js"></script>
    <script src="Knight.js"></script>
    <script src="Bishop.js"></script>
    <script src="Queen.js"></script>
    <script src="King.js"></script>
    <script src="Board.js"></script>

  </head>
  <body>
    <header
      style="
        font-size: xx-large;
        text-align: center;
      ">
      <!-- title, player names -->
    </header>
    <main>
      <!-- chessboard -->
    </main>
    <div
    id="pieceSelection"
    style="
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.25);"
    hidden>
          <section style="
            position: absolute;
            background-color: white;
            height: 200px;
            width: 400px;
            top: calc(50vh - 100px);
            right: calc(50vw - 200px);
            display: inline-block;">

            <div hidden></div>

            <div style="
              /* position:absolute; */
              margin:auto;
              height:80%;
              width:80%;
              transform: translateY(20%);
            ">
              <div class="select" id="selectBishop"
              style="
              height:100%;
              width: 25%;
              float:left;
              background-size: contain;
              background-position: center;
              background-repeat: no-repeat;
              cursor: pointer;"
              ></div>
              <div class="select" id="selectRook"
              style="
              height:100%;
              width: 25%;
              float:left;
              background-size: contain;
              background-position: center;
              background-repeat: no-repeat;
              cursor: pointer;"
              ></div>
              <div class="select" id="selectQueen"
              style="
              height:100%;
              width: 25%;
              float:left;
              background-size: contain;
              background-position: center;
              background-repeat: no-repeat;
              cursor: pointer;"
              ></div>
              <div class="select" id="selectKnight"
              style="
              height:100%;
              width: 25%;
              float:left;
              background-size: contain;
              background-position: center;
              background-repeat: no-repeat;
              cursor: pointer;"
              ></div>
            </div>
          </section>
    </div>
    <footer>
      <!-- captured pieces -->
    </footer>
  </body>
  <script src="main.js"></script>

</html>
